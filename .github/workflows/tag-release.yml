name: Tag release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version (without 'v' prefix). If empty, auto-bump patch version in package.json."
        required: false
        default: ""

permissions:
  contents: write

jobs:
  tag:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # we need full history for tags

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Determine and bump version if needed
        id: version
        run: |
          INPUT_VERSION="${{ github.event.inputs.version }}"

          if [ -n "$INPUT_VERSION" ]; then
            echo "Using provided version: $INPUT_VERSION"
            VERSION="$INPUT_VERSION"
          else
            echo "No version provided, auto-bumping patch version via npm version..."

            # Configure git identity for committing
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"

            # Bump patch version in package.json without creating a git tag
            npm version patch --no-git-tag-version

            VERSION=$(node -p "require('./package.json').version")
            echo "New version from package.json: $VERSION"

            # Commit and push the version bump
            git commit -am "chore: bump version to $VERSION"
            git push
          fi

          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Create and push tag
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          TAG="v${VERSION}"

          echo "Tag to create: $TAG"

          # Check if tag already exists
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "âŒ Tag '$TAG' already exists."
            exit 1
          fi

          # Configure git identity (in case we didn't in previous step)
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          echo "ğŸ·ï¸  Creating tag $TAG"
          git tag "$TAG"

          echo "ğŸ“¤ Pushing tag $TAG to origin"
          git push origin "$TAG"

          echo "âœ… Tag $TAG created and pushed."
